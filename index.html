    body {
      background: #111;
      color: white;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      margin: 0;

      min-height: 100vh;
    }
    h1 {
      text-align: center;
      padding: 24px 0 20px 0;
      background: linear-gradient(90deg,#222 60%,#181818 100%);
      color: #ff4081;
      margin: 0;
      font-size: 2.2rem;
      letter-spacing: 2px;
      box-shadow: 0 2px 8px #0004;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 24px;
      padding: 32px 16px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background: linear-gradient(135deg, #222 80%, #1c1c1c 100%);
      padding: 18px 12px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 4px 16px #0006;
      transition: transform 0.15s, box-shadow 0.15s;
      position: relative;
      overflow: hidden;
    }
    .card:hover, .card:focus-within {
      transform: translateY(-4px) scale(1.025);
      box-shadow: 0 8px 32px #0009;
      z-index: 1;
    }
    .card div:first-child {
      font-size: 1.18rem;
      font-weight: bold;
      letter-spacing: 1px;
      margin-bottom: 10px;
      color: #ff4081;
    }
    .card img {
      width: 180px;
      height: 170px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 2px 16px #0007;
      transition: transform 0.25s cubic-bezier(.22,1,.36,1), box-shadow 0.2s;
      background: #444;
      margin-bottom: 14px;
      pointer-events: auto;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    /* Image scale effect on hover/focus/touch */
    .card img:hover, 
    .card img:active, 
    .card:focus-within img {
      transform: scale(1.09);
      box-shadow: 0 6px 32px #ff408188, 0 2px 32px #000b;
    }
    /* Touch device: scale on tap (active) */
    @media (hover: none) and (pointer: coarse) {
      .card img:active {
        transform: scale(1.12);
        box-shadow: 0 6px 32px #ff4081cc, 0 2px 32px #000b;
      }
    }
    .card a {
      color: #4fc3f7;
      text-decoration: none;
      font-weight: bold;
      display: block;
      margin-top: 10px;
      font-size: 1.07rem;
      padding: 8px 0 4px 0;
      border-radius: 8px;
      background: linear-gradient(90deg,#202c3a,#1c1c1c 70%);
      box-shadow: 0 2px 8px #0003;
      transition: background 0.13s, color 0.13s;
    }
    .card a:hover, .card a:focus {
      background: linear-gradient(90deg,#4fc3f7 20%,#222 100%);
      color: #222;
    }
    @media (max-width: 600px) {
      .grid { grid-template-columns: 1fr 1fr; gap: 14px; padding: 16px 4px; }
      .card img { width: 100%; max-width: 180px; height: 120px; }
      .card { padding: 10px 4px; }
    }
    @media (max-width: 400px) {
      .grid { grid-template-columns: 1fr; padding: 4px; }
      .card img { height: 90px; }
    }
  </style>
